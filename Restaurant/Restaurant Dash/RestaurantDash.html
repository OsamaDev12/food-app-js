        <div class="container mt-5">
          <div class="row g-5 mx-auto" id="disPlayCard">

            </div>
        </div>
    

        <!-- modal -->
        <!-- modal Customer -->
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">ADD YOUR CARD</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="addCard(event)">
                            
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Dish Name</label>
                                <input type="text" class="form-control" id="dish">
                            </div>
                            <div class="mb-3">

                              <label for="validationCustom02" class="form-label">Catorgory</label>
                              <select class="form-select" id="Catorgory" required>
                              
                                  <option selected value="Pakistani">Pakistani</option>
                                  <option value="Chines">Chines</option>
  
                              </select>
                          </div>
  
  
                          <div class="mb-3">
  
                              <label for="validationCustom02" class="form-label">Dishe Type</label>
                              <select class="form-select" id="dishType" required>
                              
                                  <option selected value="Paid">Paid</option>
                                  <option value="Free">Free</option>
  
                              </select>
                          </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Price</label>
                                <input type="number" class="form-control" id="price">
                            </div>

    
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Upload Dish Picture</label>

                                <input type="file" class="form-control" id="imageFile">
    
                            </div>
                            <button type="submit" class="btn btn-primary w-50" data-bs-dismiss="modal">ADD</button>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>
