<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Online Food</a>
            <a href="userLog.html"><button class="btn float-right login_btn" type="submit">LOGIN</button></a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 justify-content-center">
                <h1 class="navbar-brand">Signup for User</h1>


                <div class="card-body">
                    <form>
                        <div class=" form-group">

                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="User Name">
                            
                        </div>

                        <div class=" form-group">

                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                            
                        </div>
                        <div class=" form-group">

                            <input type="number" class="form-control" id="number" aria-describedby="emailHelp" placeholder="Phone">
                            
                        </div>
                        <div class=" form-group">

                            <input type="text" class="form-control" id="country" aria-describedby="emailHelp" placeholder="Country">
                            
                        </div>

                        <div class=" form-group">

                            <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="City">
                            
                        </div>
                        <div class=" form-group">

                            
                            <input type="password" class="form-control" placeholder="password" id="password">
                        </div>
                      
                        <div class="form-group">
                            <button onclick="register(event)" type="submit" class="btn float-right login_btn">Register</button>
                            <!-- <input onclick="register(event)"  type="submit" value="Login" class="btn float-right login_btn"> -->
                        </div>
                    </form>
                </div>


        </div>
    </div>
</body>
